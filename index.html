<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Appshare</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/signin.css">
	<!--<script src="bundle.js"></script>-->
</head>
<body>
	<div class="container">
		<h1 class="welcome-banner">Welcome to Appshare</h1>
		<h2 class="welcome-message">The platform for making sharing apps fast, simple, and fun</h2>
		<div class="form-group">
			<h2 class="form-signin-heading">Register</h2>
			<form class="form-signin" role="form">
				<label for="inputFirstName" class="sr-only">First></label>
				<input type="text" class="form-control" placeholder="First name"/>
				<label for="inputLastName" class="sr-only">Last></label>
				<input type="text" class="form-control" placeholder="Last name"/>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password required">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
	</div>
</body>
</html>
